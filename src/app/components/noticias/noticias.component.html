<ion-grid fixed>
  <ion-row>
    
    <ion-col size="12" size-lg="10" size-md="10" size-sm="12" size-xs="12" offset-lg="1" offset-md="1" *ngFor="let noticia of noticias">
      
      <app-noticia [noticia]="noticia" (click)="onClick(noticia)"></app-noticia>
      <ion-card-subtitle (click)="onClick(noticia)">...Leer nota</ion-card-subtitle>

    </ion-col>
    
  </ion-row>  
</ion-grid>
