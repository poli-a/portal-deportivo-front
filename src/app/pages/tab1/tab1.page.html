<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-row>
      <ion-col size="6">
        <ion-title>
          FutbolRG
        </ion-title>
      </ion-col>
      <ion-col size="6">
        <div id="btn-menu">
          <ion-button size="small" (click)="openMenu()" color="tertiary">Categorias</ion-button>
        </div>
      </ion-col>
    </ion-row>    
  </ion-toolbar>
</ion-header>
<!--MENU-->
<ion-menu side="end" menuId="cat" contentId="categorias" color="dark">
  <ion-header>
    <ion-toolbar color="dark">      
      <ion-title>Categorias</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content color="dark">
    <ion-list color="dark">
      <ion-item *ngFor="let cat of categorias" color="tertiary" (click)="aTab2(cat.id)">{{ cat.nombre }}</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="categorias"></ion-router-outlet>

<ion-content [fullscreen]="true" color="dark">

  <div id="not">
    <app-noticias [noticias]="noticias" (noticiaSeleccionada)="verNoticia($event)"></app-noticias>
  </div>
  
  <ion-infinite-scroll treshold="200px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Cargando noticias...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
</ion-content>
