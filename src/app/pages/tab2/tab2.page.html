<ion-header [translucent]="true" no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Categorias
    </ion-title>
  </ion-toolbar>
  <ion-segment scrollable mode="md" color="primary">
    <ion-segment-button mode="md" *ngFor="let categoria of categorias" [value]="categoria.nombre">
      <ion-label text-capitalize>{{ categoria.nombre }}</ion-label>
    </ion-segment-button>    
  </ion-segment>
</ion-header>

<ion-content [fullscreen]="true" color="dark">

</ion-content>
