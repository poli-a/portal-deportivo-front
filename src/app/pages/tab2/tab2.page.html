<ion-header [translucent]="true" no-border>

  <ion-toolbar color="dark">

    <ion-buttons slot="start">
      <ion-back-button defaultHref="{{ url }}" text="Regresar" color="primary" mode="ios"></ion-back-button>
    </ion-buttons>

    <ion-title>
      FutbolRG - Categorias
    </ion-title>

    <ion-title id="cat" *ngIf="noticias.length > 0">
      {{ noticias[0].nombreCategoria }}
    </ion-title>

  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <app-noticias [noticias]="noticias" (noticiaSeleccionada)="verNoticia($event)"></app-noticias>
  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Cargando noticias...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
