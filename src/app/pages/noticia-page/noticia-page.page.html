<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="{{ url }}" text="Regresar" color="primary" mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-title>FutbolRG</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true" color="dark" >

  <ion-row>
    <ion-col size="12" size-lg="10" size-md="10" size-sm="12" size-xs="12" offset-lg="1" offset-md="1">

      <app-action-sheet-more class="noticia-more" [noticia]="noticia" [enFav]="enFav"></app-action-sheet-more>

      <app-noticia [noticia]="noticia" *ngIf="noticia"></app-noticia>

      <ion-card color="dark">
        <ion-card-content>
          <ion-text *ngIf="noticia">{{ noticia.nota }}</ion-text>
        </ion-card-content>
      </ion-card>      

    </ion-col>
  </ion-row>
  
</ion-content>
